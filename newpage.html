<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href="http://jqmdesigner.appspot.com/gk/lib/jquery.mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    };
  </script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <!-- Uncomment the following to include cordova in your android project -->
  <!--<script src="http://jqmdesigner.appspot.com/platforms/android/cordova.js"></script>-->
  <!-- GK Loader use RequireJS to load module -->
  <script src="http://requirejs.org/docs/release/2.1.11/minified/require.js"></script>
  <!--Plug in GK-->
  <script src="http://jqmdesigner.appspot.com/components/jquery.gk/jquery.gk.min.js"></script>
  <!-- Load GK components -->
  <script components="http://jqmdesigner.appspot.com/components/gk-jquerymobile/content.html,http://jqmdesigner.appspot.com/components/gk-ext/page-listview.html,http://jqmdesigner.appspot.com/components/gk-jquerymobile/page.html,http://jqmdesigner.appspot.com/components/gk-jquerymobile/button.html,http://jqmdesigner.appspot.com/components/gk-jquerymobile/footer.html,http://jqmdesigner.appspot.com/components/gk-jquerymobile/fieldcontain.html,http://jqmdesigner.appspot.com/components/gk-jquerymobile/search-input.html,http://jqmdesigner.appspot.com/components/gk-jquerymobile/header.html"
  callback="mobileInitPage" src="http://jqmdesigner.appspot.com/components/gk-loader/gk-loader.js"></script>
  <title>EZo App</title>
</head>

<body gk-app>
  <!-- Page: NewPage  -->

    <div is="dragable" style="height:100px;border-width;3px;border-style:solid;#8C8C8C;padding:px;">
      <div is="header" data-role="header" data-position="fixed" data-theme="b">
        <h3>分店位置</h3>
        <a is="button" class="ui-btn ui-btn-left" href="#home">回首頁</a>
      </div>
      <div role="main" class="ui-content" is="content">
        <div is="fieldcontain" class="ui-field-contain">
          <label for="gk-1222up6d">搜尋</label>
          <input is="search-input" type="search" name id="gk-1222up6d">
        </div>
        <ul id="gk-1222TzQ8" data-role="listview" data-inset="true" is="page-listview" pagesize="30">
          <li>
            <a href="#page">北部分店</a>
          </li>
        </ul>
        <ul id="gk-1222mnXz" data-role="listview" data-inset="true" is="page-listview" pagesize="30">
          <li>
            <a href="#page1">中部分店</a>
          </li>
        </ul>
        <ul id="gk-1222WGMv" data-role="listview" data-inset="true" is="page-listview" pagesize="30">
          <li>
            <a href="#page2">南部分店</a>
          </li>
        </ul>
      </div>
      <div is="footer" data-role="footer" data-position="fixed" data-theme="b">
        <h3>~謝謝觀看~</h3>
      </div>
    </div>
  </div>


</body>

</html>
